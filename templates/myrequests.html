<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Requests</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Reset and Typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.6;
        }

        h1, h2 {
            font-family: 'Helvetica Neue', sans-serif;
            font-weight: 700;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #6a11cb;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar h1 {
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Dashboard Content */
        .dashboard-content {
            padding: 40px 20px;
            text-align: center;
        }

        .dashboard-content h2 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #333;
        }

        /* Table */
        .table-container {
            max-width: 1000px;
            margin: 0 auto;
            overflow-x: auto;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background-color: #ffffff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
            color: #333;
        }

        th {
            background-color: #f2f4f8;
            font-weight: 700;
            color: #444;
        }

        .status {
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .pending {
            background-color: #ffc107;
            color: white;
        }

        .approved {
            background-color: #28a745;
            color: white;
        }

        .rejected {
            background-color: #dc3545;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Organ Donation Dashboard</h1>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/myrequests">My Requests</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- My Requests Content -->
    <div class="dashboard-content">
        <h2>My Organ Requests</h2>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Organ Type</th>
                        <th>Donor Name</th>
                        <th>Donation uploaded</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in requests %}
                    <tr>
                        <td>{{ request.organname }}</td>
                        <td>{{ request.donorname }}</td>
                        <td>{{ request.donor_username}}</td>
                        <td>{{ request.status }}</td>
                       
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="5" style="text-align: center;">No requests found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
